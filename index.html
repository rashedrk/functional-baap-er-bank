<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center">
    <h1 class="text-5xl"> <span class="text-red-600 font-medium">Functional</span> Baap er <span class="font-semibold text-purple-600">Bank</span> !!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 text-white p-8 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-amber-400 text-white p-8 rounded-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-violet-400 text-white p-8 rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h1 class="text-5xl">$<span id="balance-total">1240</span></h1>
                </div>
            </div>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-pink-400  p-8 rounded-lg">
                    <h3 class="text-2xl text-white mb-4">Please Deposit</h3>
                    <input class="px-4 py-1 w-9/12 mb-2 block" type="text" name="" id="deposit-field" placeholder="$ enter the amount to deposit">
                    <button class="bg-sky-800 hover:bg-sky-700 px-4 py-2 text-white font-medium rounded-lg" id="btn-deposit">Deposit</button>
                </div>
                
                <div class="bg-sky-400  p-8 rounded-lg">
                    <h3 class="text-2xl text-white mb-4">Please Withdraw</h3>
                    <input class="px-4 py-1 w-9/12 mb-2 block" type="text" name="" id="withdraw-field" placeholder="$ enter the amount to withdraw">
                    <button class="bg-sky-800 hover:bg-sky-700 px-4 py-2 text-white font-medium rounded-lg" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
